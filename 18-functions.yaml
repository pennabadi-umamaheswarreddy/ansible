- name: functions
  hosts: local 
  connection: local 
  vars:
    technologies: DevOps, Linux, Shell, Ansible #string
    # dictionary == map
    tags:
      Application: payment
      Environment: dev
    # list
    listTags :
    - key: Application
      value: payment 
    - key: Environment
      value: dev
  tasks:
  - name: default variable
    ansible.builtin.debug:
      msg: "Hello {{ name | default('Ramesh') }}"

  #string to list 
  - name: convert string to list 
    ansible.builtin.debug:
      msg: "Tecnologies are: {{ technologies | split(',') }}"
  
  - name: convert map to list 
    ansible.builtin.debug:
      msg: "Tags are: {{ tags | dict2items }}"

  - name: convert list into map 
    ansible.builtin.debug:
      msg: "tag map: {{ listTags | items2dist }}"